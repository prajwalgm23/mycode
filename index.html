<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-top: 50px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #008CBA;
            font-weight: bold;
        }
        a:hover {
            color: #005f73;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Stylish and Webpage</h1>
    <p>This webpage includes basic CSS styling to make it look better.</p>
    <a href="https://www.example.com" target="_blank">Visit Example</a>
</body>
</html>
